<div [@routerTransition]>
    <appToolbar #appToolbar></appToolbar>
    <div class="m-subheader">
        <div class="row align-items-center">
            <div class="mr-auto col-auto">
                <!-- Begin Title -->
                <a [routerLink]="rootPage()"
                    class="m-subheader__title m-subheader__title--separator link-to-list-page home-page">
                    <span>{{l("HomePage")}}</span>
                </a>
                <h3 (click)="goBack()"
                    class="m-subheader__title m-subheader__title--separator link-to-list-page">
                    <span>{{l("Region_Title")}}</span>
                </h3>
                <span [ngSwitch]="editPageState"
                    class="m-section__sub">
                    <span *ngSwitchCase="EditPageState.add">{{l("Toolbar_Create")}}</span>
                    <span *ngSwitchCase="EditPageState.edit">{{l("Toolbar_Update")}}</span>
                    <span *ngSwitchCase="EditPageState.viewDetail">{{l("Toolbar_ViewDetail")}}</span>
                </span>
                <!-- End Title -->
            </div>
            <div class="col text-right mt-3 mt-md-0">
            </div>
        </div>
    </div>

    <div id="content"
        class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body">
                <!-- Begin Form -->
                <form #editForm="ngForm"
                    id="editForm"
                    novalidate
                    (ngSubmit)="saveInput()"
                    autocomplete="off">
                    <div class="modal-body row">
                        <div class="col-md-12 align-right">
                            <div class="form-group">
                                <auth-status-2-input-page [authStatus]="inputModel.autH_STATUS"></auth-status-2-input-page>
                            </div>
                        </div>
                        <!-- Mã vùng miền -->
                        <div class="col-md-4">
                            <div class="form-group required">
                                <label>{{l("RegionCode")}}</label>
                                <input maxlength="15"
                                    required
                                    [disabled]="disableInput"
                                    class="form-control"
                                    type="text"
                                    #regioN_CODE="ngModel"
                                    name="regioN_CODE"
                                    pattern="{{s('gAMSProCore.CodeNumberRegexValidation')}}"
                                    [(ngModel)]="inputModel.regioN_CODE">
                                <div class="error-message"
                                    *ngIf="regioN_CODE.invalid && isShowError">
                                    <span *ngIf="regioN_CODE?.errors.required">{{l('RegionCode')}}
                                        {{l("ValidationRequired")}}</span>
                                    <span *ngIf="regioN_CODE?.errors.pattern">{{l('RegionCode')}}
                                        {{l("Invalidation")}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"></div>
                        <!-- Tên vùng miền -->
                        <div class="col-md-4">
                            <div class="form-group required">
                                <label>{{l("RegionName")}}</label>
                                <input required
                                    class="form-control"
                                    [disabled]="disableInput"
                                    type="text"
                                    #regioN_NAME="ngModel"
                                    name="regioN_NAME"
                                    [(ngModel)]="inputModel.regioN_NAME"
                                    maxlength="200">
                                <div class="error-message"
                                    *ngIf="regioN_NAME.invalid && isShowError">
                                    <span *ngIf="regioN_NAME?.errors.required">{{l('RegionName')}}
                                        {{l("ValidationRequired")}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"></div>
                        <!-- Hoạt động -->
                        <!-- <div class="col-md-3">
                            <div class="form-group outter-vertical-center">
                                <div class="form-group inner-vertical-center">
                                    <label class="m-checkbox" for="recorD_STATUS">{{l("IsActive")}}
                                        <input type="checkbox" [disabled]="disableInput" id="recorD_STATUS" #recorD_STATUS name="recorD_STATUS"
                                        [checked]="inputModel.recorD_STATUS == '1'"(change)="inputModel.recorD_STATUS = recorD_STATUS.checked? '1' : '0'">
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div> -->
                        <div class="col-md-12"></div>
                        <!-- Ghi chú -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>{{l("Note")}}</label>
                                <textarea class="form-control"
                                    type="text"
                                    [disabled]="disableInput"
                                    #notes="ngModel"
                                    name="notes"
                                    [(ngModel)]="inputModel.notes"></textarea>
                            </div>
                        </div>

                    </div>
                </form>
                <!-- Begin Form -->
            </div>
        </div>
    </div>
</div>
