<div [@routerTransition]>
    <appToolbar #appToolbar></appToolbar>
    <div class="m-subheader">
        <div class="row align-items-center">
            <div class="mr-auto col-auto">
                <!-- Begin Title -->
                <a [routerLink]="rootPage()" class="m-subheader__title
                    m-subheader__title--separator link-to-list-page home-page">
                    <span>{{l("HomePage")}}</span>
                </a>
                <h3 (click)="goBack()" class="m-subheader__title
                    m-subheader__title--separator link-to-list-page">
                    <span>{{l("SecurInfoList")}}</span>
                </h3>

                <span [ngSwitch]="editPageState" class="m-section__sub">
                    <span *ngSwitchCase="EditPageState.add">{{l("Toolbar_Create")}}</span>
                    <span *ngSwitchCase="EditPageState.edit">{{l("Toolbar_Update")}}</span>
                    <span *ngSwitchCase="EditPageState.viewDetail">{{l("Toolbar_ViewDetail")}}</span>
                </span>
                <!-- End Title -->
            </div>
            <div class="col text-right mt-3 mt-md-0">
            </div>
        </div>
    </div>

    <div id="content" class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body">
                <!-- Begin Form -->
                <form #editForm="ngForm" id="editForm" novalidate
                    (ngSubmit)="saveInput()"
                    autocomplete="off">
                    <div class="row col-md-12 modal-body">
                        <div class="col-md-12 align-right">
                            <div class="form-group">
                                <auth-status-input-page
                                    [authStatus]="inputModel.autH_STATUS"></auth-status-input-page>
                            </div>
                        </div>
                        <!-- <input hidden class="form-control" type="text"
                            #secuR_INFO_ID="ngModel" name="secuR_INFO_ID"
                            [(ngModel)]="inputModel.secuR_INFO_ID"> -->

                        <!-- Mã mức độ an toàn thông tin -->
                        <div class="col-md-6">
                            <div class="form-group required">
                                <label>{{l("SecurInfoCode")}}</label>
                                <input (focusout)="focusOut()"
                                    required
                                    class="form-control"
                                    type="text" #secuR_INFO_CODE="ngModel"
                                    [disabled]='disableInput'
                                    name="secuR_INFO_CODE"
                                    [(ngModel)]="inputModel.secuR_INFO_CODE">
                                <div class="error-message"
                                    *ngIf='secuR_INFO_CODE.invalid &&
                                    isShowError'>
                                    <span
                                        *ngIf='secuR_INFO_CODE?.errors.required'>{{l('SecurInfoCode')}}
                                        {{l("ValidationRequired")}}</span>
                                    <span
                                        *ngIf="secuR_INFO_CODE?.errors.pattern">{{l('Model')}}
                                        {{l("Invalidation")}}</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12"></div>
                        <!-- Tên mức độ an toàn thông tin -->
                        <div class="col-md-6">
                            <div class="form-group required">
                                <label>{{l("SecurInfoName")}}</label>
                                <input (focusout)="focusOut()" required
                                    class="form-control"
                                    type="text" #secuR_INFO_NAME="ngModel"
                                    [disabled]='disableInput'
                                    name="secuR_INFO_NAME"
                                    [(ngModel)]="inputModel.secuR_INFO_NAME">
                                <div class="error-message"
                                    *ngIf='secuR_INFO_NAME.invalid &&
                                    isShowError'>
                                    <span
                                        *ngIf='secuR_INFO_NAME?.errors.required'>{{l('SecurInfoName')}}
                                        {{l("ValidationRequired")}}</span>
                                    <span
                                        *ngIf="secuR_INFO_NAME?.errors.pattern">{{l('Model')}}
                                        {{l("Invalidation")}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"></div>
                         <!-- Hoạt động -->
                         <div class="col-md-4">
                            <div class="form-group outter-vertical-center">
                                <div class="form-group inner-vertical-center">
                                    <label class="m-checkbox"
                                        for="recorD_STATUS">{{l("IsActive")}}
                                        <input type="checkbox"
                                            id="recorD_STATUS" #recorD_STATUS
                                            name="recorD_STATUS"
                                            [checked]="inputModel.recorD_STATUS
                                            == '1'" [disabled]="disableInput"
                                            (change)="inputModel.recorD_STATUS=
                                            recorD_STATUS.checked? '1' : '0'">
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Begin Form -->
            </div>
        </div>
    </div>

</div>
