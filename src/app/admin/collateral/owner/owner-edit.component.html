<div [@routerTransition]>
  <appToolbar #appToolbar></appToolbar>
  <div class="m-subheader">
      <div class="row align-items-center">
          <div class="mr-auto col-auto">
              <!-- Begin Title -->
              <a [routerLink]="rootPage()" class="m-subheader__title m-subheader__title--separator link-to-list-page home-page">
                  <span>{{l("HomePage")}}</span>
              </a>
              <h3 (click)="goBack()" class="m-subheader__title m-subheader__title--separator link-to-list-page">
                  <span>Danh mục chủ sở hữu</span>
              </h3>
              <span [ngSwitch]="editPageState" class="m-section__sub">
                  <span *ngSwitchCase="EditPageState.add">{{l("Toolbar_Create")}}</span>
                  <span *ngSwitchCase="EditPageState.edit">{{l("Toolbar_Update")}}</span>
                  <span *ngSwitchCase="EditPageState.viewDetail">{{l("Toolbar_ViewDetail")}}</span>
              </span>
              <!-- End Title -->
          </div>
          <div class="col text-right mt-3 mt-md-0">
          </div>
      </div>
  </div>

  <div id="content" class="m-content">
      <div class="m-portlet m-portlet--mobile">
          <div class="m-portlet__body">
              <!-- Begin Form -->
              <form #editForm="ngForm" id="editForm" novalidate (ngSubmit)="saveInput()" autocomplete="off">
                  <div class="modal-body row">
                      <div class="col-md-12 align-right">
                          <div class="form-group">
                              <auth-status-2-input-page [authStatus]="inputModel.autH_STATUS"></auth-status-2-input-page>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group required">
                                      <label>Mã chủ sở hữu</label>
                                      <input required class="form-control" disabled type="text" #owneR_ID="ngModel" name="owneR_ID" maxlength="15" pattern="{{s('gAMSProCore.CodeNumberRegexValidation')}}" [(ngModel)]="inputModel.owneR_ID">
                                      <div class="error-message" *ngIf="owneR_ID.invalid && isShowError">
                                          <span *ngIf="owneR_ID?.errors.required">Mã chủ sở hữu
                                              {{l("ValidationRequired")}}</span>
                                          <span *ngIf="owneR_ID?.errors.pattern">Mã chủ sở hữu
                                              {{l("Invalidation")}}</span>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-md-12">
                                  <div class="form-group required">
                                      <label>Tên chủ sở hữu</label>
                                      <input required class="form-control" [disabled]="disableInput" type="text" #owneR_NAME="ngModel" name="owneR_NAME" [(ngModel)]="inputModel.owneR_NAME" maxlength="200">
                                      <div class="error-message" *ngIf="owneR_NAME.invalid && isShowError">
                                          <span *ngIf="owneR_NAME?.errors.required">Tên chủ sở hữu
                                              {{l("ValidationRequired")}}</span>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-md-12">
                                <div class="form-group required">
                                    <label>Loại chủ sở hữu</label>
                                    <select2-custom (onChangeSelect2)="onSelectOwnerType($event)"
                                      class="transparent"
                                      required
                                      [disabled]="disableInput"
                                      #a_PERSON_NAME="ngModel"
                                      name="owneR_TYPE"
                                      [(ngModel)]="inputModel.owneR_TYPE"
                                      [(list)]="ownerTypes"
                                      [valueMember]="'cdval'"
                                      [displayMember]="'content'"
                                      >
                                  </select2-custom>
                                    <!-- <input required class="form-control" [disabled]="disableInput" type="text" #a_PERSON_NAME="ngModel" name="a_PERSON_NAME" [(ngModel)]="inputModel.a_PERSON_NAME" maxlength="200"> -->
                                    <div class="error-message" *ngIf="a_PERSON_NAME.invalid && isShowError">
                                        <span *ngIf="a_PERSON_NAME?.errors.required">Tên người được ủy quyền
                                            {{l("ValidationRequired")}}</span>
                                    </div>
                                </div>
                            </div>
                              <div class="col-md-12 my-2">
                                  <div class="form-check form-check-inline">
                                      <input class="form-check-input" [disabled]="disableInput" type="checkbox" #recorD_STATUS="ngModel" name="recorD_STATUS" [(ngModel)]="checkIsActive" (click)="onCheckActive()" style="width: 18px; height: 18px;">
                                      <label class="form-check-label">{{l("IsActive")}}</label>
                                  </div>
                              </div>

                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label>{{l("Note")}}</label>
                                      <textarea class="form-control" [disabled]="disableInput" type="text" #notes="ngModel" name="notes" [(ngModel)]="inputModel.notes"></textarea>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </form>
              <!-- Begin Form -->
          </div>
      </div>
  </div>
</div>
