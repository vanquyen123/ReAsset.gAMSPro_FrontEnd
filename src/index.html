<script>
	$.expr[':'].attrCaseInsensitive = function(node, stackIndex, properties){
		var args = properties[3].split(',').map(function(arg) {
			return arg.replace(/^\s*["']|["']\s*$/g, '');
		});
		let attr = $(node).attr(args[0]);
		if(!attr){
			return false;
		}
		return attr.toLowerCase() == args[1];
	};

</script>
